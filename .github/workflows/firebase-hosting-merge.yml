name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - salman
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm create-script build
